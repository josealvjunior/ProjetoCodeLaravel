<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Notes</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNotes.title"required>
                                <div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.notes.$valid && form.notes.$touched}">
                            <label class="col-md-4 control-label">Notes</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="notes" ng-model="projectNotes.notes"required>
                                <div ng-messages="form.notes.$error" class="help-block" ng-show="form.notes.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Alterar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
